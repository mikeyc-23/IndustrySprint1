<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Sprint</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="monolith_background">

    </div>
    <div class="TD_monolith">

    </div>

    <section class="signup-card">
        <h1 class="form_header">Join the TD Financial Health Beta</h1>
        <p class="form_definition">Complete the following to sign up for the upcoming financial health services platform</p>
        <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </section>
    
    <footer class="footer">
        <div class="footer__links">
            <ul>
                <li><a href="https://www.td.com/ca/en/about-td/privacy-and-security">Privacy and Security</a></li>
                <li><a href="https://www.td.com/ca/en/about-td/customer-care/legal-notices-and-disclaimers">Legal</a></li>
                <li><a href="https://www.td.com/ca/en/about-td/accessibility">Accessibility</a></li>
                <li><a href="https://www.td.com/ca/en/about-td">About Us</a></li>
            </ul>
        </div>

        <div class="footer__address">
            <p>Toronto-Dominion Centre - Corporate Office</p>
            <p>66 Wellington Street West, Toronto, ON M5K 1A2</p>
        </div>

        <div class="footer__bottom">
            <div class="footer__socials">
                <a href="https://x.com/td_canada"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.facebook.com/TDCanada/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/TD_Canada/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/user/TDCanada/TDCanadaTrust"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.linkedin.com/company/td/posts/?feedView=all"><i class="fa-brands fa-linkedin"></i></a>
            </div>

            <div class="footer__logos">
                <img src="./asset/images/Deposit Protection.jpg" alt="Deposit Protection" class="footer__regulatory-img">
                <img src="./asset/images/CIRO.jpg" alt="CIRO Regulated" class="footer__regulatory-img">
            </div>
        </div>
    </footer>
</body>
</html>
